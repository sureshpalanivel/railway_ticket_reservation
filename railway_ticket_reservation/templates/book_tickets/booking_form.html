{% extends 'book_tickets/main.html' %}
{% load static %}

{% block 'contents' %}
<style>
    /*  @media (min-width: 1200px) */
    .container, .container-lg, .container-md, .container-sm, .container-xl {
        max-width: 735px;
    }
    .title{
        color: purple
    }
 
</style>
<br><br>
<div class="container">
    <div class="col-sm-12">
        <h3 class="text-center col-sm-10 title"> Railway Ticket Reservation </h3>
        <form class="form-horizontal" action="" name="ticket_booking_frm" id="ticket_booking_frm" data-form_data="{% url 'api_form_data' %}" data-book="{% url 'api_book_ticket' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter name" maxlength="60" onkeypress="return alphaBets_withspace(event)" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Age:</label>
                  <div class="col-sm-10">
                    <input type="number" name="age" class="form-control" id="id_age" placeholder="Enter age"  min="1" max="100" minlength="1" maxlength="3" onkeypress="return isNumberKey(event)" required>
                    <!-- <input type="number" name="age" class="form-control" id="id_age" placeholder="Enter age"  min="1" max="100" minlength="1" maxlength="3" onkeypress="return isNumberKey(event)" required> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Gender:</label>
                  <div class="col-sm-10">
                    <select name="gender" class="form-control" id="id_gender" required>
                        <option value="">-- Select --</option>          
                        <!-- <option value="MALE">Male</option>          
                        <option value="FEMALE">Female</option>           -->
                    </select>
                </div>
            </div>
        
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Berth Preference:</label>
                  <div class="col-sm-10">
                    <select name="berth_preference" class="form-control" id="id_berth_preference" required>
                        <option value="">-- Select --</option>              
                        <!-- <option value="UPPER">Upper</option>              
                        <option value="LOWER">Lower</option>              
                        <option value="FEMALE">Middle </option>              
                        <option value="SIDE">Side portion</option>               -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="email">&nbsp;</label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-md btn-primary pull-right" name="Submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

    {{form.as_p}}   
    <input type="submit" name="Submit"/>
</form> -->

{% endblock 'contents' %}

{% block 'js' %}
{{block.super}}
<script src="{% static '/book_tickets/js/ticket_booking.js' %}"></script>
{% endblock 'js' %}
